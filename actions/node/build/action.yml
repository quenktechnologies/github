name: build
description: Checks out, lints, builds and tests a Node.js module.
inputs:
  artifact_retention_days:
    type: number
    default: 3
    required: false

runs:
    using: "composite"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          registry-url: 'https://registry.npmjs.org'
      - name: install
        run: npm ci
        shell: bash
      - name: lint
        run: npm run -s lint --if-present
        shell: bash
      - name: build
        run: npm run -s build --if-present
        shell: bash
      - name: test
        run: npm run -s test --if-present -- --reporter tap
        shell: bash
      - uses: actions/upload-artifact@v3
        with:
          name: "$(git branch --show-current)-artifact"
          retention-days: ${{ inputs.artifact_retention_days }}
          path: |
            **/*
            !*node_modules*
